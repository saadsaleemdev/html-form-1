<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Contact Us</h1>
    <form action="/" method="GET">
      <h2>How can we help you?</h2>
      <section>
        <ul>
          <li>
            <label for="username">Your Name</label>
            <input type="text" name="user-name" id="username" required />
          </li>
          <li>
            <label for="email">Your E-mail Address</label>
            <input type="email" name="user-email" id="email" required />
          </li>
          <li>
            <label for="phonenumber">Your Phone Number</label>
            <input
              type="number"
              name="user-phonenumber"
              id="phonenumber"
              required
            />
          </li>
        </ul>
      </section>

      <section>
        <label for="message">Your Message</label>
        <textarea
          name="user-message"
          id="message"
          cols="30"
          rows="8"
          required
        ></textarea>
      </section>

      <section>
        <label for="findus">How did you find us</label>
        <select required>
          <option>Web Search</option>
          <option>Word of Mouth</option>
          <option>Other</option>
        </select>
      </section>

      <section>
        <h2>How should we reply</h2>
        <ul>
          <li class="form-control-inline">
            <input type="radio" name="reply" id="call" value="call" />
            <label for="call">Call me</label>
          </li>
          <li class="form-control-inline">
            <input type="radio" name="reply" id="email" value="email" />
            <label for="email">Send me an email</label>
          </li>
          <li class="form-control-inline">
            <input
              type="radio"
              name="reply"
              id="dont-reply"
              value="dont-reply"
            />
            <label for="dont-reply">Don't Reply</label>
          </li>
        </ul>
      </section>

      <section>
        <div class="form-control-inline">
          <input
            type="checkbox"
            name="terms"
            id="term-checkbox"
            value="accepted"
          />
          <label for="term-checkbox">Accept Terms</label>
        </div>
      </section>

      <section>
        <ul id="buttons">
          <li>
            <button type="reset">Clear</button>
          </li>
          <li>
            <button class="right-btn" type="submit">Submit</button>
          </li>
        </ul>
      </section>
    </form>
  </body>
</html>
